<!DOCTYPE html>
<html>
<head>
    <title>Add Students</title>
</head>
<body>
    <h2>Add Students</h2>
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Save Students</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
</body>
</html>
