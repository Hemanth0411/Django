<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="{% url 'logout' %}">Logout</a>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Computer</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions %}
            <tr>
                <td>{{ session.student.name }} ({{ session.student.roll_no }})</td>
                <td>{{ session.computer.unique_id }}</td>
                <td>{{ session.start_time }}</td>
                <td>{{ session.end_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
