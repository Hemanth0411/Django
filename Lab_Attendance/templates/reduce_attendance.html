<!DOCTYPE html>
<html>
<head>
    <title>Reduce Attendance</title>
    <style>
        body {
            background-color: #E0E0E0; /* Light grey background */
            color: #1C1C2E; /* Dark navy blue text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #1C1C2E; /* Dark navy blue */
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #FFFFFF; /* White background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        label, input, button, a {
            color: #1C1C2E; /* Dark navy blue */
        }
        button {
            background-color: #1C1C2E; /* Dark navy blue */
            color: #FFFFFF; /* White text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #141421; /* Slightly darker navy blue */
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #000000; /* Black */
        }
    </style>
</head>
<body>
    <h1>Reduce Attendance</h1>

    <!-- Display success message if present -->
    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reduce Attendance</button>
    </form>

    <a href="{% url 'attendance_summary' %}">Back to Attendance Summary</a>
</body>
</html>
