<!DOCTYPE html>
<html>
<head>
    <title>Reduce Attendance</title>
</head>
<body>
    <h1>Reduce Attendance</h1>

    <!-- Display success message if present -->
    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reduce Attendance</button>
    </form>

    <a href="{% url 'attendance_summary' %}">Back to Attendance Summary</a>
</body>
</html>
