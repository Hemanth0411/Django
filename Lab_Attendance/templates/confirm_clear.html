<!DOCTYPE html>
<html>
<head>
    <title>Confirm Clear</title>
    <style>
        body {
            background-color: #E0E0E0; /* Light grey background */
            color: #1C1C2E; /* Dark navy blue text */
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }
        h1 {
            color: #1C1C2E; /* Dark navy blue */
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            background-color: #FFFFFF; /* White background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #C8102E; /* Red accent */
            color: #FFFFFF; /* White text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 10px; /* Space between buttons */
            font-size: 16px;
        }
        button:hover {
            background-color: #9B0C23; /* Slightly darker red */
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
            color: #1C1C2E; /* Dark navy blue */
            font-size: 16px;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #000000; /* Black */
        }
    </style>
</head>
<body>
    <h1>Confirm Clear Session Records</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to clear all session records?</p>
        <button type="submit">Yes, Clear All</button>
        <a href="{% url 'session_summary' %}">Cancel</a>
    </form>
</body>
</html>
